[settings]
usehal = false

[looks]
opacity = 70
bgcolor = black
buttontheme = AL-adeos-branco-mono
buttons = cancel, logout, restart, shutdown, suspend, hibernate, lock

[shortcuts]
cancel = Escape
shutdown = S
restart = R
suspend = U
logout = L
lock = K
hibernate = H

[commands]
shutdown = systemctl poweroff
restart = systemctl reboot
suspend = systemctl suspend
hibernate = systemctl hibernate
logout = openbox --exit
lock = i3lock-fancy -f Ubuntu
